<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>results-summary-components</title>
  </head>

  <body>
    <main>
      <!-- the first batch of the first container starts here -->
      <div class="Your">
        <p>Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- and ends here -->
      <div class="visual">
        <h1>Summary</h1>
        <div class="reaction-container">
          <div>
            <img
              src="./assets/images/icon-reaction.svg"
              height="15px"
              width="15px"
              alt=""
            /><span class="reaction-text">Reaction</span>
          </div>
          <div class="reaction-numbers">
            <span class="firstspan">80</span><span class="secondspan">/</span
            ><span class="thirdspan">100</span>
          </div>
        </div>
        <div class="memory-container">
          <div>
            <img
              src="./assets/images/icon-memory.svg"
              height="15px"
              width="15px"
              alt=""
            />
            <span class="memory-text">Memory</span>
          </div>
          <div class="memory-numbers">
            <span class="firstspan">92</span><span class="secondspan">/</span
            ><span class="thirdspan">100</span>
          </div>
        </div>
        <div class="verbalcontainer">
          <div>
            <img
              src="./assets/images/icon-verbal.svg"
              height="15px"
              width="15px"
              alt=""
            />
            <span class="verbaltext">Verbal</span>
          </div>

          <div class="verbalnumber">
            <span class="firstspan">61</span>
            <span class="secondspan">/</span>
            <span class="thirdspan">100</span>
          </div>
        </div>
          <div class="visualcontainers">
            <div>
              <img src="./assets/images/icon-visual.svg"  height="15px" width="15px" alt=""/>
              <span class="visualtexts">Visual</span>
            </div>
            <div class="visualnumber">
              <span class="firstspan">72</span>
              <span class="secondspan">/</span>
              <span class="thirdspan">100</span>
            </div>
          </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
